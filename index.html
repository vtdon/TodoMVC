<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Code Sample • TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body onload="initFunction()">
		<section id="todoapp">
			<header id="header">
				<h1>Sample</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus name="TodoName" onkeypress="return addTodo(event)">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" type="checkbox" onclick="markAll()">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox" checked onclick="markOne(event)">
							<label ondblclick="editTodo(event)" onkeypress="return editTodoAdd(event)">Code Sample</label>
							<button class="destroy" onclick="deleteTodo(event)"></button>
						</div>
						<input class="edit" value="Code Sample" ondblclick="editTodo(event)" onkeypress="return editTodoAdd(event)">
					</li>
                    <li class="editing">
						<div class="view">
							<input class="toggle" type="checkbox" checked onclick="markOne(event)">
							<label ondblclick="editTodo(event)" onkeypress="return editTodoAdd(event)">Code Sample Edit</label>
							<button class="destroy" onclick="deleteTodo(event)"></button>
						</div>
						<input class="edit" value="Code Sample Edit" ondblclick="editTodo(event)" onkeypress="return editTodoAdd(event)">
					</li>
					<li>
						<div class="view">
							<input class="toggle" type="checkbox" onclick="markOne(event)">
							<label ondblclick="editTodo(event)" onkeypress="return editTodoAdd(event)">Rule the web</label>
							<button class="destroy" onclick="deleteTodo(event)"></button>
						</div>
						<input class="edit" value="Rule the web" ondblclick="editTodo(event)" onkeypress="return editTodoAdd(event)">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"><strong>2</strong> items left</span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a class="selected" href="#/" onclick="filterAll()">All</a>
					</li>
					<li>
						<a href="#/active" onclick="filterActive()">Active</a>
					</li>
					<li>
						<a href="#/completed" onclick="filterCompleted()">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button id="clear-completed" onclick="clearCompleted()" >Clear completed (1)</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Click the checkmark to mark done</p>
			<p>Click the X to delete</p>
			<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
		</footer>
		<!-- Scripts here. Don't remove this ↓ -->
		<script src="js/app.js"></script>
	</body>
</html>
